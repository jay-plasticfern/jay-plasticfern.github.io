<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <img src= "{{site.baseurl}}/assets/img/vine.png" height = 30px>
                    <br>
                    <br>
                    <p class="secondary">Let's talk about your next project, help you finish out a current one, or chat about what we can help your game with!</p>
                    <br>
                    <br>
                </div>
            </div>
            <div class="form-style-6 text-center">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/info@plasticfernstudios.com" method="POST">
              <fieldset id="fs-frm-inputs">
                <label class="text-left" for="full-name">Your Name</label>
                <br>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                <br>
                <label for="email-address">Email Address</label>
                <br>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea rows="5" name="message" id="message" placeholder="Tell us what you need!" required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              </fieldset>
              <div id="sendform" class="animated pulse">
              <input type="submit" value="SEND">
              </div>
            </form>
            </div>
        </div>
    </section>
